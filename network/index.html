<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-cloud/build/d3.layout.cloud.js"></script>
    <title>Benajah Jay Antrim's Journals</title>
    
    <link rel="stylesheet" href="../css/font.css">
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
            font-size: 14px;
            pointer-events: none;
        }

        #topicFilter {
            display: block;
            margin: 20px auto;
            padding: 8px 12px;
            font-size: 14px;
            font-family: 'elante', sans-serif;
            color: #333;
            background-color: #fdf6ec;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #topicFilter:hover {
            border-color: #999;
        }

        #topicFilter:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }

        #networkAnnotation {
            font-size: 14px;
            color: #574237;
            max-width: 570px;
            margin: 16px auto 0;
            text-align: center;
            line-height: 1.5;
        }

        #networkLegend {
            font-size: 12px;
            color: #574237;
            max-width: 180px;
            margin: 16px auto 0;
            padding: 2px;
            text-align: center;
            line-height: 1.5;
            border: solid 1px #574237;
            border-radius: 4px;
        }

        #Travel, #Settlement, #Weather {
            font-weight: bold;
        }

        #Travel {
            color: #AD7300;
        }

        #Settlement {
            color: #D13E37;
        }

        #Weather {
            color: #5D6B8F;
        }
    </style>
</head>
<body>
    <div class="center" id="network"></div>
    <div id="tooltip"></div>
    <div id="networkLegend">
        <span id="Travel">Travel</span> |
        <span id="Weather">Weather</span> |
        <span id="Settlement">Settlement</span>
   </div>
    <div id="networkAnnotation">
         Each node is a word linked to another node based on how often they occur together in a line.
         Hovering a node isolates its connections to another node.
    </div>

        <option value="Settlement">Settlement</option>
    </select>

</body>
</html>
